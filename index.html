<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body.dark {background:#0b1f17; color:#e6f6ee;}
body.light {background:#f0fdf4; color:#064e3b;}
.card {background:#022c22; color:#e6f6ee; border-radius:10px;}
body.light .card {background:#fff; color:#064e3b;}
</style>
<script>
if(localStorage.getItem("login")!=="true"){location.href="login.html";}
</script>
</head>
<body class="dark">

<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand"><i class="fa-solid fa-mosque icon-float"></i> Home</span>
  <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
    <i class="fa-solid fa-moon icon-spin"></i>
  </button>
  <a href="logout.html" class="btn btn-danger btn-sm ms-2">Logout</a>
</nav>

<div class="container mt-5 text-center">
  <div class="card shadow p-4">
    <h2>Selamat Datang</h2>
    <p>Website Informasi Masjid</p>
    <a href="masjid.html" class="btn btn-primary">Lihat Daftar Masjid</a>
  </div>
</div>

<script>
function toggleTheme(){
  let body=document.body;
  let mode=body.classList.contains("dark")?"light":"dark";
  body.className=mode;
  localStorage.setItem("theme",mode);
}
window.onload=()=>{document.body.className=localStorage.getItem("theme")||"dark";}
</script>
</body>
</html>
