<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Masjid</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{
  background:#0b1f17;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#e6f6ee;
  font-family:Arial;
}
.card{
  background:#022c22;
  padding:30px;
  border-radius:15px;
  width:300px;
}
input,button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#16a34a;
  color:white;
}
</style>
</head>
<body>

<div class="card">
<h3><i class="fa-solid fa-mosque"></i> Login</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p>Belum punya akun? <a href="register.html">Daftar</a></p>
</div>

<script>
function login(){
  let u=document.getElementById("user").value;
  let p=document.getElementById("pass").value;
  if(localStorage.getItem(u)==p){
    window.location="mesjid.html";
  }else{
    alert("Login salah");
  }
}
</script>

</body>
</html>
