<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:400 px">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Daftar Akun</h3>

    <input id="user" class="form-control mb-2" placeholder="Username">
    <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="daftar()">Daftar</button>
  </div>
</div>

<script>
function daftar(){
  localStorage.setItem("user", user.value);
  localStorage.setItem("pass", pass.value);
  alert("Pendaftaran berhasil");
  location.href = "login.html";
}
</script>

</body>
</html>
