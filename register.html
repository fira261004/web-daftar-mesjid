<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body{
  background:#0b1f17;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#e6f6ee;
  font-family:Arial;
}
.card{
  background:#022c22;
  padding:30px;
  border-radius:15px;
  width:300px;
}
input,button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#16a34a;
  color:white;
}
</style>
</head>
<body>

<div class="card">
<h3>Daftar Akun</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="reg()">Daftar</button>
</div>

<script>
function reg(){
  let u=document.getElementById("user").value;
  let p=document.getElementById("pass").value;
  localStorage.setItem(u,p);
  alert("Berhasil daftar");
  window.location="index.html";
}
</script>

</body>
</html>
