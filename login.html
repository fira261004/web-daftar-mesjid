<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:400 px">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Login</h3>

    <input id="user" class="form-control mb-2" placeholder="Username">
    <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-success w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
      Belum punya akun? <a href="register.html">Daftar</a>
    </p>
  </div>
</div>

<script>
function login(){
  if(user.value === localStorage.getItem("user") &&
     pass.value === localStorage.getItem("pass")){
    localStorage.setItem("login","true");
    location.href = "index.html";
  } else {
    alert("Username atau password salah");
  }
}
</script>

</body>
</html>
