<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body.dark {background:#0b1f17; color:#e6f6ee;}
body.light {background:#f0fdf4; color:#064e3b;}
.card {background:#022c22; color:#e6f6ee; border-radius:10px;}
body.light .card {background:#fff; color:#064e3b;}
</style>
</head>
<body class="dark">
<div class="container mt-5" style="max-width:400px">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3"><i class="fa-solid fa-mosque icon-float"></i> Login</h3>
    <input id="user" class="form-control mb-2" placeholder="Username">
    <input id="pass" type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-success w-100 mb-2" onclick="login()">Login</button>
    <p class="text-center mt-2">Belum punya akun? <a href="register.html">Daftar</a></p>
    <button class="btn btn-outline-light w-100" onclick="toggleTheme()">
      <i class="fa-solid fa-moon icon-spin"></i> Dark/Light
    </button>
  </div>
</div>
<script>
function login(){
  if(user.value===localStorage.getItem("user") && pass.value===localStorage.getItem("pass")){
    localStorage.setItem("login","true"); location.href="index.html";
  } else { alert("Username atau password salah"); }
}
function toggleTheme(){
  let body=document.body;
  let mode=body.classList.contains("dark")?"light":"dark";
  body.className=mode;
  localStorage.setItem("theme",mode);
}
window.onload=()=>{document.body.className=localStorage.getItem("theme")||"dark";}
</script>
</body>
</html>
