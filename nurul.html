<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Masjid Nurul Huda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body.dark{background:#0b1f17;color:#e6f6ee;}body.light{background:#f0fdf4;color:#064e3b;}
.card{background:#022c22;color:#e6f6ee;border-radius:15 px;}body.light .card{background:#fff;color:#064e3b;}
</style>
<script>if(localStorage.getItem("login")!=="true"){location.href="login.html";}</script>
</head>
<body class="dark">

<div class="container mt-4">
<div class="card shadow p-3">
<h3><i class="fa-solid fa-moon icon-float"></i> Masjid Nurul Huda</h3>
<iframe src="https://maps.google.com?q=CX6M+QF8+Masjid+Nurul+Huda" width="100%" height="300"></iframe>
<a href="masjid.html" class="btn btn-primary mt-3">Kembali</a>
<button class="btn btn-outline-light mt-2" onclick="toggleTheme()">Dark/Light</button>
</div>
</div>

<script>
function toggleTheme(){let b=document.body;let m=b.classList.contains("dark")?"light":"dark";b.className=m;localStorage.setItem("theme",m);}
window.onload=()=>{document.body.className=localStorage.getItem("theme")||"dark";}
</script>
</body>
</html>
