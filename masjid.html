<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Masjid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body.dark {background:#0b1f17; color:#e6f6ee;}
body.light {background:#f0fdf4; color:#064e3b;}
.card {background:#022c22; color:#e6f6ee; border-radius:15px;}
body.light .card {background:#fff; color:#064e3b;}
.btn-map {background:#16a34a; color:white;}
.icon-float{animation:float 3s ease-in-out infinite;}
.icon-spin{animation:spin 6s linear infinite;}
.icon-pulse{animation:pulse 2s ease-in-out infinite;}
@keyframes float{0%{transform:translateY(0);}50%{transform:translateY(-6px);}100%{transform:translateY(0);}}
@keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);}}
</style>
<script>if(localStorage.getItem("login")!=="true"){location.href="login.html";}</script>
</head>
<body class="dark">

<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand"><i class="fa-solid fa-mosque icon-float"></i> Daftar Masjid</span>
  <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
    <i class="fa-solid fa-moon icon-spin"></i>
  </button>
  <a href="logout.html" class="btn btn-danger btn-sm ms-2">Logout</a>
</nav>

<div class="container mt-4">
  <div class="row g-4">

    <!-- Agung Jami -->
    <div class="col-md-4">
      <div class="card p-3 h-100">
        <h4><i class="fa-solid fa-kaaba icon-float"></i> Masjid Agung Jami</h4>
        <p><i class="fa-solid fa-location-dot icon-pulse"></i> Kabupaten Lebak</p>
        <a href="agung.html" class="btn btn-map">Lihat Detail</a>
      </div>
    </div>

    <!-- Al Ikhlas -->
    <div class="col-md-4">
      <div class="card p-3 h-100">
        <h4><i class="fa-solid fa-mosque icon-float"></i> Masjid Al Ikhlas</h4>
        <p><i class="fa-solid fa-location-dot icon-pulse"></i> Lingkungan Sekitar</p>
        <a href="ikhlas.html" class="btn btn-map">Lihat Detail</a>
      </div>
    </div>

    <!-- Nurul Huda -->
    <div class="col-md-4">
      <div class="card p-3 h-100">
        <h4><i class="fa-solid fa-moon icon-float"></i> Masjid Nurul Huda</h4>
        <p><i class="fa-solid fa-location-dot icon-pulse"></i> Desa Sukamaju</p>
        <a href="nurul.html" class="btn btn-map">Lihat Detail</a>
      </div>
    </div>

  </div>
</div>

<script>
function toggleTheme(){
  let body=document.body;
  let mode=body.classList.contains("dark")?"light":"dark";
  body.className=mode;
  localStorage.setItem("theme",mode);
}
window.onload=()=>{document.body.className=localStorage.getItem("theme")||"dark";}
</script>

</body>
</html>
