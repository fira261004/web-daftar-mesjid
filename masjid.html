<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Masjid</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== THEME ===== */
body.dark {
  background: #0b1f17;
  color: #e6f6ee;
}
body.light {
  background: #f0fdf4;
  color: #064e3b;
}

.navbar {
  background: #064e3b;
}

.card {
  background: #022c22;
  color: #e6f6ee;
  border-radius: 15 px;
  transition: 0.3 s;
}
body.light .card {
  background: #ffffff;
  color: #064e3b;
}

/* ===== ICON ANIMATION ===== */
.icon-float {
  animation: float 3 s ease-in-out infinite;
}
@keyframes float {
  0% {transform: translateY(0);}
  50% {transform: translateY(-6 px);}
  100% {transform: translateY(0);}
}

.icon-spin {
  animation: spin 6s linear infinite;
}
@keyframes spin {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

.icon-pulse {
  animation: pulse 2 s ease-in-out infinite;
}
@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.2);}
  100% {transform: scale(1);}
}

.btn-map {
  background: #16a34a;
  color: white;
  border-radius: 20 px;
}
</style>
</head>

<body class="dark">

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand">
    <i class="fa-solid fa-mosque icon-float"></i> Daftar Masjid
  </span>
  <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
    <i class="fa-solid fa-moon icon-spin"></i>
  </button>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
  <div class="row g-4">

    <!-- MASJID AGUNG JAMI -->
    <div class="col-md-4">
      <div class="card p-3 h-100">
        <h4><i class="fa-solid fa-kaaba icon-float"></i> Masjid Agung Jami</h4>
        <p><i class="fa-solid fa-location-dot icon-pulse"></i> Kabupaten Lebak</p>
        <a href="https://maps.app.goo.gl/Gxdi7yEoKpok7yoC8" target="_blank" class="btn btn-map">
          <i class="fa-solid fa-map-location-dot"></i> Lihat Maps
        </a>
      </div>
    </div>

    <!-- MASJID AL IKHLAS -->
    <div class="col-md-4">
      <div class="card p-3 h-100">
        <h4><i class="fa-solid fa-mosque icon-float"></i> Masjid Al Ikhlas</h4>
        <p><i class="fa-solid fa-location-dot icon-pulse"></i> Lingkungan Sekitar</p>
        <a href="https://maps.app.goo.gl/C9tthWD73JeEeWC78" target="_blank" class="btn btn-map">
          <i class="fa-solid fa-map-location-dot"></i> Lihat Maps
        </a>
      </div>
    </div>

    <!-- MASJID NURUL HUDA -->
    <div class="col-md-4">
      <div class="card p-3 h-100">
        <h4><i class="fa-solid fa-moon icon-float"></i> Masjid Nurul Huda</h4>
        <p><i class="fa-solid fa-location-dot icon-pulse"></i> Desa Sukamaju</p>
        <a href="https://maps.google.com?q=CX6M+QF8+Masjid+Nurul+Huda" target="_blank" class="btn btn-map">
          <i class="fa-solid fa-map-location-dot"></i> Lihat Maps
        </a>
      </div>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="text-center mt-4 p-3">
  <i class="fa-solid fa-star-and-crescent icon-spin"></i>
  Sistem Informasi Masjid
</footer>

<!-- SCRIPT -->
<script>
function toggleTheme(){
  let body = document.body;
  let mode = body.classList.contains("dark") ? "light" : "dark";
  body.className = mode;
  localStorage.setItem("theme", mode);
}

window.onload = () => {
  document.body.className = localStorage.getItem("theme") || "dark";
}
</script>

</body>
</html>
